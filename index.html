<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Animation</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"
        integrity="sha512-lhK7xTsFM6DPXOtQQyPe+NmpoFEheKDHjM/5QzpFRiE1KySgtBfEzYz4XowvB+CAWcBLBGWinhh41uNaOtrSZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <p class="indicator">
        <span>Scroll</span>
        <span>â†“</span>
    </p>

    <div class="fish-wrapper">
        <div class="fish">
            <div class="fish__skeleton"></div>
            <div class="fish__inner">
                <!--body-->
                <div class="fish__body"></div>
                <div class="fish__body"></div>
                <div class="fish__body"></div>
                <div class="fish__body"></div>

                <!--head-->
                <div class="fish__head"></div>
                <div class="fish__head fish__head--2"></div>
                <div class="fish__head fish__head--3"></div>
                <div class="fish__head fish__head--4"></div>

                <div class="fish__tail-main"></div>
                <div class="fish__tail-fork"></div>

                <div class="fish__fin"></div>
                <div class="fish__fin fish__fin--2"></div>
            </div>
        </div>
    </div>

    <div class="bubbles">
        <div class="bubbles__inner">
            <div class="bubbles__bubble"></div>
            <div class="bubbles__bubble"></div>
            <div class="bubbles__bubble"></div>
        </div>
    </div>

    <div class="rays">
        <div data-rays></div>
    </div>

    <div class="lights">
        <div class="lights__group" data-lights="1">
            <div class="lights__light"></div>
            <div class="lights__light"></div>
            <div class="lights__light"></div>
            <div class="lights__light"></div>
            <div class="lights__light"></div>
            <div class="lights__light"></div>
            <div class="lights__light"></div>
            <div class="lights__light"></div>
        </div>
    </div>

    <div class="content">
        <section>
            <div class="section__content">
                <p>In the deepest ocean</p>
            </div>
        </section>
        <section>
            <div class="section__content">
                <p>the bottom of the sea</p>
            </div>
        </section>
        <section>
            <div class="section__content">
                <p>Your eyes...</p>
            </div>
        </section>
        <section>
            <div class="section__content">
                <p>they turn me...</p>
            </div>
        </section>
        <section>
            <div class="section__content">
                <p>turn me on to phantoms</p>
            </div>
        </section>
        <section>
            <div class="section__content">
                <p>I follow to the edge of the earth</p>
            </div>
        </section>
        <section>
            <div class="section__content">
                <p>and fall off</p>
            </div>
        </section>
        <section>
            <div class="section__content">
                <p>I get eaten by the worms</p>
            </div>
        </section>
        <section>
            <div class="section__content">
                <p>and weird fishes</p>
            </div>
        </section>
        <section>
            <div class="section__content">
                <p>Hit the bottom and escape</p>
            </div>
        </section>
        <section>
            <div class="section__content">
                <p>escape</p>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>

</body>

</html>
